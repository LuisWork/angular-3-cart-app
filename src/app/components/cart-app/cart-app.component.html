<app-navbar [items]="items" (openCartEventEmitter)="openCart()"/>
<div class="container my-4">
    <h2>Product Catalog</h2>
    <div class="row">
        <div [className]="showCart ? 'col-9' : 'col'">
            <app-catalog [products]="products" (productEventEmitter)="onAddCart($event)" />
        </div>
        @if(showCart) {
        <div class="col-3">
            @if (items.length > 0) {
            <app-cart [items]="items" (idProductEventEmitter)="onDeleteCart($event)" [total]="total" />
            } @else {
            <div class="alert alert-info">There are no items in the cart</div>
            }
            <button class="btn btn-dark btn-sm" (click)="openCart()">Close Cart</button>
        </div>
        }
    </div>
</div>
