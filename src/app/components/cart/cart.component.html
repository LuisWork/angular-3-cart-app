<div class="card">
    <div class="card-content">
        <div class="card-header">
            <h5 class="card-title">Shopping Cart</h5>
        </div>
        <div class="card-body">
            @if(items.length > 0) {
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name:</th>
                        <th>Price:</th>
                        <th>Quantity:</th>
                        <th>Remove:</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of items; track $index) {
                    <tr>
                        <td>{{item.product.name}}</td>
                        <td>{{item.product.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td><button class="btn btn-danger btn-sm"(click)="onDeleteCart(item.product.id)">Remove</button></td>
                    </tr>
                    }
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-end fw-bold">Total: </td>
                        <td colspan="1" class="text-start fw-bold">${{total}}</td>
                    </tr>
                </tfoot>
            </table>
            }@else {
                <div class="alert alert-info">
                    Shopping Cart is empty
                </div>
            }
        </div>
    </div>
</div>
